<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Masters - Calculator</title>
    <link rel="stylesheet" href="./CalculatorStyles.css">
</head>

<body>
    <section class="WholeCalculator">

        <div class="screen">0</div>

        <div class="calc-buttons">
            <div class="Row ">
                <button class="Button">C</button>
                <button class="Button Double">←</button>
                <button class="Button">÷</button>
            </div>

            <div class="Row ">
                <button class="Button">7</button>
                <button class="Button">8</button>
                <button class="Button">9</button>
                <button class="Button">*</button>
            </div>

            <div class="Row ">
                <button class="Button">4</button>
                <button class="Button">5</button>
                <button class="Button">6</button>
                <button class="Button">-</button>
            </div>

            <div class="Row ">
                <button class="Button">1</button>
                <button class="Button">2</button>
                <button class="Button">3</button>
                <button class="Button">+</button>
            </div>

            <div class="Row ">
                <button class="Button Triple">0</button>
                <button class="Button">=</button>
            </div>
        </div>
    </section>
    <script src="./Calculator.js"></script> <!-- should be always in the end, loading last -->
</body>

</html>
